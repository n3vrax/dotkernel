<VirtualHost *:8888>
    ServerAdmin webmaster@localhost

    ServerName dotkernel.local
    ServerAlias www.dotkernel.local

    DocumentRoot /var/www/dotkernel.local/public
    <Directory /var/www/dotkernel.local/public>
      DirectoryIndex index.php
      AllowOverride All
      Order allow,deny
      Allow from all
    </Directory>
</VirtualHost>